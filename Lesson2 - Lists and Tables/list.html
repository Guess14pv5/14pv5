<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>

        <!-- Marked list -->
        <ul type="square">
            <li>HTML</li>
            <li type="circle">CSS</li>
            <li>JS</li>
        </ul>

        <!-- Numeric list -->
        <ol type="1">
            <li type="a">JS</li>
            <li value="13">HTML</li>
            <li>CSS</li>
        </ol>

        <b>Bold text <sup>1</sup></b>
        <i>Italic text <sub>2</sub></i>

        <p>
            This text is <b>Bold :D</b>
        </p>
        <b><i>Bold and Italic</i></b>
        <i><b>Bold and Italic</b></i>

    </body>
</html>
